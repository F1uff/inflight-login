<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inflight Service Portal</title>
    <style>
      /* This style ensures no email background patterns appear anywhere in the app */
      body::before, 
      body::after,
      div::before,
      div::after,
      section::before,
      section::after {
        display: none !important;
        content: none !important;
        background-image: none !important;
      }
      
      body, div, section, main, article, aside, header, footer, form, nav {
        background-image: none !important;
      }
      
      /* Explicitly target the modal overlay */
      .modal-overlay, .verification-modal {
        background-image: none !important;
      }
      
      /* Fix for the login areas */
      .login-card, .form-container {
        background-image: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
